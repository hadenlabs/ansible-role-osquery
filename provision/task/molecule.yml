version: '3'

tasks:
  check:
    desc: Exist molecule and dependences
    run: once
    deps:
      - task: check:molecule

  check:molecule:
    desc: Exist module molecule
    run: once
    preconditions:
      - sh: test "pipenv run command -v molecule"
        msg: 'Please Install molecule'

  test:
    desc: run test molecule.
    run: once
    cmds:
      - pipenv run molecule test --all --destroy=always
    deps:
      - task: check

  scenario:
    desc: create scenario molecule.
    run: once
    cmds:
      - pipenv run molecule init scenario {{.SCENARIO}} --driver-name=docker --provisioner-name=ansible --role-name=ansible-role-template
    deps:
      - task: check
